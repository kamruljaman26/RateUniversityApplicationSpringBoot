<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<br/><br/>

<!-- Main Container -->
<div class="container">
    <h1 th:text="${course.title}"></h1>


    <div class="row">
        <div class="col-md-4">
            <!--      Course Functions      -->
            <div class="card mb-2" th:if="${isRegister}">
                <div class="card-header">
                    <h5>Course Functions</h5>
                </div>
                <div class="card-body">
                    <h6>We are register to this course leave feedback.</h6>
                    <a class="btn btn-dark" th:href="@{/courses/leave-feedback/{courseId}(courseId=*{course.id})}">Leave Feedback</a>
                </div>
            </div>

            <!-- Course Details Card -->
            <div class="card">
                <div class="card-header">
                    <h5>Course Details</h5>
                </div>
                <div class="card-body">
                    <p><strong th:text="'Description: '" th:utext="'Description: ' + ${course.description}"></strong>
                    </p>

                    <p><strong th:text="'Lecturer: '" th:utext="'Lecturer: ' + ${course.instructor}"></strong></p>
                    <p><strong th:text="'Times: '"
                               th:utext="'Times: ' + ${course.startDate} + ' - ' + ${course.endDate}"></strong></p>
                    <p><strong th:text="'Location: '" th:utext="'Location: ' + ${course.location}"></strong></p>
                    <p><strong th:text="'Registered Students: '"
                               th:utext="'Registered Students: ' + ${course.enrolledStudents.size()}"></strong></p>
                    <p><strong th:text="'Rating: '" th:utext="'Rating: ' + ${course.averageRating}"></strong></p>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <!-- Registered Students Card -->

            <div class="card">
                <div class="card-header">
                    <h5>Registered Students</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${course.enrolledStudents}">
                            <td th:text="'Name: ' + ${student.firstName} + ' ' + ${student.lastName}"></td>
                            <td th:text="'Email: ' + ${student.email}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br/>
    </div>

    <!-- Feedbacks Card -->
    <div class="row mb-4" style="margin-top: 20px;">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Feedbacks</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Rating</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feedback : ${course.getFeedbacks()}">
                            <td th:text="${feedback.student.firstName+' '+feedback.student.lastName}"></td>
                            <td th:text="${feedback.rating}"></td>
                            <td th:text="${feedback.content}"></td>
                            <td th:text="${feedback.createdAt}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
