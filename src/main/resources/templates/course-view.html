<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Rate University Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>

<!-- Main Container -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Course Details Card -->
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${course.title}"></h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Course Details</h5>
                    <p th:text="'Description: ' + ${course.description}"></p>
                    <p th:text="'Instructor: ' + ${course.instructor}"></p>
                    <p th:text="'Schedule: ' + ${course.startDate} + ' to ' + ${course.endDate}"></p>
                    <p th:text="'Location: ' + ${course.location}"></p>
                    <p th:text="'Registered Students: ' + ${course.registeredStudents.size()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
