<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Rate University Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>

<!-- Main Container -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Welcome to Rate University Application!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- User Profile -->
            <div class="card">
                <div class="card-header">
                    <h5>User Profile</h5>
                </div>
                <div class="card-body">
                    <p th:text="'Name: ' + ${student.firstName} + ' ' + ${student.lastName}"></p>
                    <p th:text="'Email: ' + ${student.email}"></p>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <!-- Top Rated Courses -->
            <div class="card">
                <div class="card-header">
                    <h5>Top Rated Courses</h5>
                </div>
                <div class="card-body">
                    <ul>
                        <!-- Iterate through the top-rated courses and display them -->
                        <!-- Iterate through the top-rated courses and display them -->
                        <li th:each="course : ${courses}">
                            <a th:href="@{'/course/' + ${course.id}}">
                                <span th:text="${course.title}"></span> (
                                <span th:each="starIndex : ${#numbers.sequence(1, course.averageRating)}">â˜…</span>
                                <span th:text="${course.averageRating}"></span> stars)
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <!-- Feedbacks -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Your Feedbacks</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Course</th>
                            <th>Rating</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/course/1}">Course 1</a></td>
                            <td>4.5</td>
                            <td>Great course! Highly recommended.</td>
                            <td>2024-01-15</td>
                        </tr>
                        <!-- List user's feedbacks here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
