<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<br/><br/>

<!-- Main Container -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Welcome to Rate University Application!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <!-- User Profile -->
            <div class="card">
                <div class="card-header">
                    <h5>User Profile</h5>
                </div>
                <div class="card-body">
                    <p th:text="'Name: ' + ${student.firstName} + ' ' + ${student.lastName}"></p>
                    <p th:text="'Email: ' + ${student.email}"></p>
                </div>
            </div>

            <div class="card mt-2">
                <div class="card-header">
                    <h5>Dashboard Functions</h5>
                </div>
                <div class="card-body">
                    <a class="btn btn-dark" th:href="@{/courses}">View Courses</a>
                    <a class="btn btn-dark" th:href="@{/calendar}">View Calendar</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Top Rated Courses -->
            <div class="card">
                <div class="card-header">
                    <h5>Top Rated Courses</h5>
                </div>
                <div class="card-body">
                    <ul>
                        <!-- Iterate through the top-rated courses and display them -->
                        <!-- Iterate through the top-rated courses and display them -->
                        <li th:each="course : ${courses}">
                            <a th:href="@{'/courses/' + ${course.id}}">
                                <span th:text="${course.title}"></span> (
                                <span th:each="starIndex : ${#numbers.sequence(1, course.averageRating)}">â˜…</span>
                                <span th:text="${course.averageRating}"></span> stars)
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <!-- Feedbacks -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Your Feedbacks</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Course</th>
                            <th>Rating</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feedback : ${feedbacks}">
                            <td><a th:text="${feedback.course.title}" th:href="@{/courses/{courseId}(courseId=*{feedback.course.id})}"></a></td>
                            <td th:text="${feedback.rating}"></td>
                            <td th:text="${feedback.content}"></td>
                            <td th:text="${feedback.createdAt}"></td>
                        </tr>
                        <!-- List user's feedbacks here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
