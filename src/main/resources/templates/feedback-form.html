<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<br/><br/>

<!-- Main Container -->
<div class="container">
    <h2>Leave Feedback for Course: <span th:text="${course.title}"></span></h2>
    <p></p>

    <!-- Feedback Form -->
    <form th:action="@{/courses/leave-feedback/{id}(id=*{course.id})}" method="post">
        <div class="form-group mb-2">
            <label for="rating">Rating (1-5):</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="form-group mb-2">
            <label for="content">Content (max 1000 characters):</label>
            <textarea class="form-control" id="content" name="content" rows="5" maxlength="1000" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>

        <!-- error message -->
        <div class="card p-3 mt-3 text-danger" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
